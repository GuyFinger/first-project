<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="all.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <i id="pageup" class="pageup fas fa-arrow-circle-up fa-4x  animate__animated animate__backInUp"
        style="color:#f3f3f3"></i>

    <div class=" title container-fluid d-flex justify-content-center align-items-baseline  ">
        <h4 class="display-4 text-primary animate__animated animate__bounceInLeft">MY</h4>
        <h1 class="display-1 text-secondary animate__animated animate__bounceInLeft"> TDL</h1>
    </div>

    <div class="p-body">
        <div class="form-bg  animate__animated animate__fadeInDownBig">
            <div class="forminputs d-flex justify-content-center align-items-center">

                <form action="" id="form" name="notemaker">
                    <div class="space"></div>
                    <input type="text" name="title" id="title" required placeholder="Enter your task title here">
                    <div class="space"></div>
                    <textarea name="Text1" class="textbox" id="textarea" cols="40" rows="5" required
                        placeholder="Enter your task here"></textarea>

                    <div class="space"></div>
                    <input type="date" name="date" id="date" required>
                    <input type="time" name="hour" id="hour">
                    <div class="space"></div>
                    <button type="button" id="add" class="btn btn-secondary" value="submit">Add Task</button>
                    <button type="reset" id="reset" class="btn btn-secondary" value="reset form">Reset</button>
                </form>


            </div>
        </div>
        <div id="noteContainer"
            class="note-container d-flex justify-content-center align-items-center flex-row-reverse flex-wrap">

        </div>


    </div>


</body>

</html>
